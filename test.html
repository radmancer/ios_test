<html>
    <head>
        <title></title>
        <style>
            .centerXY{display:flex;justify-content:center;align-items:center;}
        </style>
    </head>
    <body style="height:120vw;">
        <div id="middle" style="width:20vw;height:20vw;background-color:red;">
        </div>
    </body>
    <script>
        Element.prototype.documentOffsetTop = function () {
            return this.offsetTop + ( this.offsetParent ? this.offsetParent.documentOffsetTop() : 0 );
        };

        var top = document.getElementById( 'middle' ).documentOffsetTop() - (window.innerHeight / 2 );
        window.scrollTo( 0, top );
    </script>
</html>
