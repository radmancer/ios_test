<html>
    <head>
        <title></title>
        <style>
            .centerXY{display:flex;justify-content:center;align-items:center;}
        </style>
    </head>
    <body class="centerXY" style="height:120vh;">
        <div id="middle" style="width:20vw;height:100vh;background-color:red;"></div>
    </body>
    <script>
        setTimeout(function(){
            var middle = document.getElementById("middle");
            middle.scrollIntoView(true);
        }, 1);
    </script>
