<html>
    <head>
        <title></title>
        <style>
            .centerXY{display:flex;justify-content:center;align-items:center;}
            html{position: relative; height: 100%; overflow: hidden;}
        </style>
        <meta name="viewport" content="minimal-ui">
    </head>
    <body class="centerXY" style="height:100vh;">
        <div id="middle" style="width:20vw;height:100vh;background-color:green;"></div>
    </body>
    <script>
        setTimeout(function(){
            window.scrollTo(0,1)
            var middle = document.getElementById("middle");
            middle.scrollIntoView(true);
        }, 1);
    </script>
</html>
